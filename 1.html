<strong>ASMR</strong>
<p>
  ASM 이란 Autonomous sensory meridian response의 약자이다.<br>
   뇌를 자극해 심리적인 안정을 유도하는 영상으로 바람이 부는 소리, 연필로 글씨를 쓰는 소리, 바스락거리는 소리 등을 제공해주는 행위이다.
</p>

<strong>먹방</strong>
<p>
  먹방이란 먹는 행위를 영상으로 찍어서 보여주는 방식이다.<br>
  먹방을 함으로써 시청자들에게 대리만족감을 제공해주고, 메뉴선택을 할 때에도 도움을 준다.
  </p>
